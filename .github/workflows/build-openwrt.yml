name: Build OpenWrt for Orange Pi R1 Plus

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update and install dependencies
        run: |
          sudo apt update
          # 安装基础依赖（包含 python3 和 pip3）
          sudo apt install -y build-essential ccache ecj fastjar file g++ gawk gettext git libncurses5-dev libssl-dev python3 python3-pip rsync subversion swig unzip wget zlib1g-dev
          # 通过 pip3 安装 elftools（这是唯一可行的方式）
          sudo pip3 install pyelftools
          
      - name: Clone OpenWrt
        run: |
          git clone https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure for Orange Pi R1 Plus lts
        run: |
          cd openwrt
          echo "CONFIG_TARGET_rockchip=y" > .config
          echo "CONFIG_TARGET_rockchip_armv8=y" >> .config
          echo "CONFIG_TARGET_rockchip_armv8_DEVICE_xunlong_orangepi-r1-plus-lts=y" >> .config
          make defconfig

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-orangepi-r1-plus
          path: openwrt/bin/targets/
